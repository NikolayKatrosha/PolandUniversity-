{% extends "base.html" %}

{% block title %}
  About Author
{% endblock %}

{% block content %}
<div id="content-about-author">
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>
  <div id="author-button-container" class="fade-out">
    <button class="glowing-btn">
      <span class="glowing-txt">WE<span class="faulty-letter">L</span>COME</span>
    </button>
  </div>

  <div id="author-info" style="display:none;">
    <div class="container">
      <div class="avatar-container">
        <div class="avatar">
          <img src="{{ url_for('static', filename='images/your_photo.jpg') }}" alt="Ваше имя" />
        </div>
        <div class="author-name">Nikolay Katrosha</div>
      </div>
      <div class="content">
        <div class="text-stars">I dont like stars</div>
        <div class="arrow">
          <div class="arrow-top"></div>
          <div class="arrow-bottom"></div>
        </div>
        <button class="circle-button" id="circle-btn"></button>
      </div>
    </div>
  </div>

  <div class="cat" style="display:none;">
    <div class="ear ear--left"></div>
    <div class="ear ear--right"></div>
    <div class="face">
      <div class="eye eye--left">
        <div class="eye-pupil"></div>
      </div>
      <div class="eye eye--right">
        <div class="eye-pupil"></div>
      </div>
      <div class="muzzle"></div>
    </div>
  </div>
